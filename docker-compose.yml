version: '3.8'

services:
  cliente-db:
    image: postgres:15-alpine
    container_name: cliente-db
    restart: always
    networks:
      - microservices-network
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: clientedb
    volumes:
      - cliente-data:/var/lib/postgresql/data
    ports:
      - '5433:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d clientedb"]
      interval: 5s
      timeout: 5s
      retries: 10

  produto-db:
    image: postgres:15-alpine
    container_name: produto-db
    restart: always
    networks:
      - microservices-network
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: produtodb
    volumes:
      - produto-data:/var/lib/postgresql/data
    ports:
      - '5434:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d produtodb"]
      interval: 5s
      timeout: 5s
      retries: 10

  pagamento-db:
    image: postgres:15-alpine
    container_name: pagamento-db
    restart: always
    networks:
      - microservices-network
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pagamentodb
    volumes:
      - pagamento-data:/var/lib/postgresql/data
    ports:
      - '5435:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d pagamentodb"]
      interval: 5s
      timeout: 5s
      retries: 10

  orders-db:
    image: mongo:6.0
    container_name: orders-db
    restart: always
    networks:
      - microservices-network
    volumes:
      - orders_mongo_data:/data/db
    ports:
      - '27017:27017'
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval \"db.runCommand({ ping: 1 })\" || mongosh -u admin -p admin --authenticationDatabase admin --quiet --eval \"db.runCommand({ ping: 1 })\""]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  mongo-express:
    image: mongo-express
    container_name: mongo-express
    restart: always
    networks:
      - microservices-network
    ports:
      - '8081:8081'
    environment:
      ME_CONFIG_MONGODB_SERVER: orders-db
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_ENABLE_ADMIN: "true"
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - orders-db

  orders-db-init:
    image: mongo:6.0
    networks:
      - microservices-network
    depends_on:
      - orders-db
    entrypoint: >
      bash -c '
        set -e
        until mongosh --host orders-db:27017 --quiet --eval "db.adminCommand({ ping: 1 })" >/dev/null 2>&1; do
          echo "Waiting for MongoDB..."
          sleep 2
        done

        mongosh --host orders-db:27017 --quiet --eval "try { rs.status() } catch (e) { rs.initiate({_id: \"rs0\", members: [{ _id: 0, host: \"orders-db:27017\" }]}) }"
        mongosh --host orders-db:27017 --quiet --eval "db.adminCommand({ setDefaultRWConcern: 1, defaultWriteConcern: { w: \"majority\" } })"
      '
    restart: "no"

  cliente-service:
    container_name: cliente-service
    build: ./cliente
    restart: always
    networks:
      - microservices-network
    ports:
      - '3001:3001'
    environment:
      DATABASE_URL: "postgresql://user:password@cliente-db:5432/clientedb"
    depends_on:
      cliente-db:
        condition: service_healthy
    security_opt:
      - seccomp:unconfined
      - label:disable
    command: sh -c "npx prisma migrate deploy && npx prisma db seed && npm start"

  produto-service:
    container_name: produto-service
    build: ./produto
    restart: always
    networks:
      - microservices-network
    ports:
      - '3002:3002'
    environment:
      DATABASE_URL: "postgresql://user:password@produto-db:5432/produtodb"
    depends_on:
      produto-db:
        condition: service_healthy
    security_opt:
      - seccomp:unconfined
      - label:disable
    command: sh -c "npx prisma migrate deploy && npx prisma db seed && npm start"

  pagamentos-service:
    container_name: pagamentos-service
    build: ./pagamentos
    restart: always
    networks:
      - microservices-network
    ports:
      - '3004:3004'
    environment:
      DATABASE_URL: "postgresql://user:password@pagamento-db:5432/pagamentodb"
      RABBITMQ_URL: "amqp://admin:admin@rabbitmq:5672"
      KAFKA_BROKERS: "kafka:29092"
    depends_on:
      pagamento-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      kafka:
        condition: service_started
    security_opt:
      - seccomp:unconfined
      - label:disable
    command: sh -c "npx prisma migrate deploy && npx prisma db seed && npm start"

  notificacoes-service:
    container_name: notificacoes-service
    build: ./notificacoes
    restart: always
    networks:
      - microservices-network
    ports:
      - '3005:3005'
    environment:
      RABBITMQ_URL: "amqp://admin:admin@rabbitmq:5672"
    depends_on:
      rabbitmq:
        condition: service_healthy

  pedidos-service:
    container_name: pedidos-service
    build: ./pedidos
    restart: always
    networks:
      - microservices-network
    ports:
      - '3003:3003'
    env_file:
      - ./.env
    environment:
      KAFKA_BROKERS: "kafka:29092"
    depends_on:
      orders-db-init:
        condition: service_completed_successfully
      kafka:
        condition: service_started
    security_opt:
      - seccomp:unconfined
      - label:disable
    command: sh -c "npx prisma db push && npx prisma db seed && npm start"

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4_ecommerce
    restart: always
    networks:
      - microservices-network
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      cliente-db:
        condition: service_healthy
      produto-db:
        condition: service_healthy
      pagamento-db:
        condition: service_healthy

  rabbitmq:
    image: rabbitmq:3.9-management
    container_name: rabbitmq
    networks:
      - microservices-network
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    networks:
      - microservices-network
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD-SHELL", "echo ruok | nc localhost 2181"]
      interval: 10s
      timeout: 5s
      retries: 10

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    networks:
      - microservices-network
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    networks:
      - microservices-network
    depends_on:
      - kafka
      - zookeeper
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      DYNAMIC_CONFIG_ENABLED: 'true'

volumes:
  cliente-data:
  produto-data:
  pagamento-data:
  pgadmin_data:
  orders_mongo_data:
  rabbitmq_data:

networks:
  microservices-network:
    driver: bridge
