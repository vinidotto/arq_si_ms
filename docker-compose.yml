networks:
  microservices-network:
    driver: bridge

services:
  # --- REDIS ---
  redis:
    image: redis:7-alpine
    container_name: redis-cache
    restart: always
    networks:
      - microservices-network
    ports:
      - '6379:6379'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - redis_data:/data

  # --- KONG Database (PostgreSQL) ---
  kong-db:
    image: postgres:15-alpine
    container_name: kong-db
    restart: always
    networks:
      - microservices-network
    environment:
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kongpass
      POSTGRES_DB: kong
    volumes:
      - kong_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong -d kong"]
      interval: 5s
      timeout: 5s
      retries: 10

  # --- KONG Migrations ---
  kong-migration:
    image: kong:3.4
    container_name: kong-migration
    networks:
      - microservices-network
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-db
      KONG_PG_PORT: 5432
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_PG_DATABASE: kong
    command: kong migrations bootstrap
    depends_on:
      kong-db:
        condition: service_healthy
    restart: "no"

  # --- KONG API Gateway ---
  kong:
    image: kong:3.4
    container_name: kong
    restart: always
    networks:
      - microservices-network
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-db
      KONG_PG_PORT: 5432
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_PG_DATABASE: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    ports:
      - "9000:8000"
      - "8443:8443"
      - "8001:8001"
    depends_on:
      kong-migration:
        condition: service_completed_successfully
      cliente-service:
        condition: service_started
      produto-service:
        condition: service_started
      pedidos-service:
        condition: service_started
      pagamentos-service:
        condition: service_started
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Konga Database (PostgreSQL) ---
  konga-db:
    image: postgres:9.6
    container_name: konga-db
    restart: always
    networks:
      - microservices-network
    environment:
      POSTGRES_USER: konga
      POSTGRES_PASSWORD: kongapass
      POSTGRES_DB: konga
    volumes:
      - konga_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U konga -d konga"]
      interval: 5s
      timeout: 5s
      retries: 10

  # --- Konga Preparation ---
  konga-prepare:
    image: pantsel/konga:latest
    container_name: konga-prepare
    networks:
      - microservices-network
    environment:
      NODE_ENV: production
      DB_ADAPTER: postgres
      DB_HOST: konga-db
      DB_PORT: 5432
      DB_USER: konga
      DB_PASSWORD: kongapass
      DB_DATABASE: konga
    command: "-c prepare -a postgres -u postgresql://konga:kongapass@konga-db:5432/konga"
    depends_on:
      konga-db:
        condition: service_healthy
    restart: "no"

  # --- Konga UI ---
  konga:
    image: pantsel/konga:latest
    container_name: konga
    restart: always
    networks:
      - microservices-network
    environment:
      NODE_ENV: production
      DB_ADAPTER: postgres
      DB_HOST: konga-db
      DB_PORT: 5432
      DB_USER: konga
      DB_PASSWORD: kongapass
      DB_DATABASE: konga
    ports:
      - "1337:1337"
    depends_on:
      konga-prepare:
        condition: service_completed_successfully
      kong:
        condition: service_healthy

  # --- KONG Setup (Configuração automática) ---
  kong-setup:
    image: alpine:latest
    container_name: kong-setup
    networks:
      - microservices-network
    depends_on:
      kong:
        condition: service_healthy
    entrypoint: sh
    command:
      - -c
      - |
        apk add --no-cache curl bash &&
        bash /kong-setup.sh
    volumes:
      - ./kong-setup.sh:/kong-setup.sh
    restart: "no"

  # --- Serviço de Clientes ---
  cliente-db:
    image: postgres:15-alpine
    container_name: cliente-db
    restart: always
    networks:
      - microservices-network
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: clientedb
    volumes:
      - cliente-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d clientedb"]
      interval: 5s
      timeout: 5s
      retries: 10

  # --- Serviço de Produtos ---
  produto-db:
    image: postgres:15-alpine
    container_name: produto-db
    restart: always
    networks:
      - microservices-network
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: produtodb
    volumes:
      - produto-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d produtodb"]
      interval: 5s
      timeout: 5s
      retries: 10

  # --- Serviço de Pagamentos ---
  pagamento-db:
    image: postgres:15-alpine
    container_name: pagamento-db
    restart: always
    networks:
      - microservices-network
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pagamentodb
    volumes:
      - pagamento-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d pagamentodb"]
      interval: 5s
      timeout: 5s
      retries: 10

  # --- RabbitMQ ---
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: rabbitmq
    restart: always
    networks:
      - microservices-network
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Banco de dados de Pedidos (MongoDB) ---
  orders-db:
    image: mongo:6.0
    container_name: orders-db
    restart: always
    networks:
      - microservices-network
    volumes:
      - orders_mongo_data:/data/db
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval \"db.runCommand({ ping: 1 })\" || mongosh -u admin -p admin --authenticationDatabase admin --quiet --eval \"db.runCommand({ ping: 1 })\""]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  # --- UI para MongoDB ---
  mongo-express:
    image: mongo-express
    container_name: mongo-express
    restart: always
    networks:
      - microservices-network
    ports:
      - '8081:8081'
    environment:
      ME_CONFIG_MONGODB_SERVER: orders-db
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_ENABLE_ADMIN: "true"
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - orders-db

  # --- Inicialização do Replica Set ---
  orders-db-init:
    image: mongo:6.0
    networks:
      - microservices-network
    depends_on:
      orders-db:
        condition: service_healthy
    entrypoint: >
      bash -c '
        set -e
        until mongosh --host orders-db:27017 --quiet --eval "db.adminCommand({ ping: 1 })" >/dev/null 2>&1; do
          echo "Waiting for MongoDB..."
          sleep 2
        done

        mongosh --host orders-db:27017 --quiet --eval "
          try { rs.status() } catch (e) {
            rs.initiate({_id: \"rs0\", members: [{ _id: 0, host: \"orders-db:27017\" }]})
          }
        "
      '
    restart: "no"

  # --- Services ---

  cliente-service:
    container_name: cliente-service
    build: ./cliente
    restart: always
    networks:
      - microservices-network
    environment:
      DATABASE_URL: "postgresql://user:password@cliente-db:5432/clientedb"
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      cliente-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && npx prisma db seed && npm start"

  produto-service:
    container_name: produto-service
    build: ./produto
    restart: always
    networks:
      - microservices-network
    environment:
      DATABASE_URL: "postgresql://user:password@produto-db:5432/produtodb"
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      produto-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && npx prisma db seed && npm start"

  pagamentos-service:
    container_name: pagamentos-service
    build: ./pagamentos
    restart: always
    networks:
      - microservices-network
    environment:
      DATABASE_URL: "postgresql://user:password@pagamento-db:5432/pagamentodb"
      RABBITMQ_URL: "amqp://admin:admin@rabbitmq:5672"
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      pagamento-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && npx prisma db seed && npm start"

  notificacoes-service:
    container_name: notificacoes-service
    build: ./notificacoes
    restart: always
    networks:
      - microservices-network
    environment:
      RABBITMQ_URL: "amqp://admin:admin@rabbitmq:5672"
    depends_on:
      rabbitmq:
        condition: service_healthy

  pedidos-service:
    container_name: pedidos-service
    build: ./pedidos
    restart: always
    networks:
      - microservices-network
    environment:
      DATABASE_URL: "mongodb://orders-db:27017/pedidosdb?replicaSet=rs0&directConnection=true"
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      orders-db-init:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    command: sh -c "npx prisma db push && npm start"

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4_ecommerce
    restart: always
    networks:
      - microservices-network
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      cliente-db:
        condition: service_healthy
      produto-db:
        condition: service_healthy
      pagamento-db:
        condition: service_healthy

  # --- Kafka ---
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    restart: always
    networks:
      - microservices-network
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    volumes:
      - kafka_data:/var/lib/kafka/data

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    restart: always
    networks:
      - microservices-network
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      KAFKA_CLUSTERS_0_JMXPORT: 9999
    depends_on:
      - kafka
      - zookeeper

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    restart: always
    networks:
      - microservices-network
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD-SHELL", "echo ruok | nc localhost 2181"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  cliente-data:
  produto-data:
  pagamento-data:
  pgadmin_data:
  orders_mongo_data:
  rabbitmq_data:
  kafka_data:
  redis_data:
  kong_data:
  konga_data:
