version: '3.8'

services:
  cliente-db:
    image: postgres:15-alpine
    container_name: cliente-db
    restart: always
    networks:
      - microservices-network
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: clientedb
    volumes:
      - cliente-data:/var/lib/postgresql/data
    ports:
      - '5433:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d clientedb"]
      interval: 5s
      timeout: 5s
      retries: 10

  produto-db:
    image: postgres:15-alpine
    container_name: produto-db
    restart: always
    networks:
      - microservices-network
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: produtodb
    volumes:
      - produto-data:/var/lib/postgresql/data
    ports:
      - '5434:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d produtodb"]
      interval: 5s
      timeout: 5s
      retries: 10

  pagamento-db:
    image: postgres:15-alpine
    container_name: pagamento-db
    restart: always
    networks:
      - microservices-network
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pagamentodb
    volumes:
      - pagamento-data:/var/lib/postgresql/data
    ports:
      - '5435:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d pagamentodb"]
      interval: 5s
      timeout: 5s
      retries: 10

  orders-db:
    image: mongo:6.0
    container_name: orders-db
    restart: always
    networks:
      - microservices-network
    volumes:
      - orders_mongo_data:/data/db
    ports:
      - '27017:27017'
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval \"db.runCommand({ ping: 1 })\" || mongosh -u admin -p admin --authenticationDatabase admin --quiet --eval \"db.runCommand({ ping: 1 })\""]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  mongo-express:
    image: mongo-express
    container_name: mongo-express
    restart: always
    networks:
      - microservices-network
    ports:
      - '8081:8081'
    environment:
      ME_CONFIG_MONGODB_SERVER: orders-db
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_ENABLE_ADMIN: "true"
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      orders-db:
        condition: service_healthy

  orders-db-init:
    image: mongo:6.0
    networks:
      - microservices-network
    depends_on:
      - orders-db
    entrypoint: >
      bash -c '
        set -e
        until mongosh --host orders-db:27017 --quiet --eval "db.adminCommand({ ping: 1 })" >/dev/null 2>&1; do
          echo "Waiting for MongoDB..."
          sleep 2
        done

        mongosh --host orders-db:27017 --quiet --eval "try { rs.status() } catch (e) { rs.initiate({_id: \"rs0\", members: [{ _id: 0, host: \"orders-db:27017\" }]}) }"
        mongosh --host orders-db:27017 --quiet --eval "db.adminCommand({ setDefaultRWConcern: 1, defaultWriteConcern: { w: \"majority\" } })"
      '
    restart: "no"

  cliente-service:
    container_name: cliente-service
    build: ./cliente
    restart: always
    networks:
      - microservices-network
    environment:
      DATABASE_URL: "postgresql://user:password@cliente-db:5432/clientedb"
      REDIS_URL: "redis://redis:6379"
    depends_on:
      cliente-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    security_opt:
      - seccomp:unconfined
      - label:disable
    command: sh -c "npx prisma migrate deploy && npx prisma db seed && npm start"

  produto-service:
    container_name: produto-service
    build: ./produto
    restart: always
    networks:
      - microservices-network
    environment:
      DATABASE_URL: "postgresql://user:password@produto-db:5432/produtodb"
      REDIS_URL: "redis://redis:6379"
    depends_on:
      produto-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    security_opt:
      - seccomp:unconfined
      - label:disable
    command: sh -c "npx prisma migrate deploy && npx prisma db seed && npm start"

  pagamentos-service:
    container_name: pagamentos-service
    build: ./pagamentos
    restart: always
    networks:
      - microservices-network
    environment:
      DATABASE_URL: "postgresql://user:password@pagamento-db:5432/pagamentodb"
      RABBITMQ_URL: "amqp://admin:admin@rabbitmq:5672"
      KAFKA_BROKERS: "kafka:29092"
      REDIS_URL: "redis://redis:6379"
    depends_on:
      pagamento-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    security_opt:
      - seccomp:unconfined
      - label:disable
    command: sh -c "npx prisma migrate deploy && npx prisma db seed && npm start"

  notificacoes-service:
    container_name: notificacoes-service
    build: ./notificacoes
    restart: always
    networks:
      - microservices-network
    environment:
      RABBITMQ_URL: "amqp://admin:admin@rabbitmq:5672"
    depends_on:
      rabbitmq:
        condition: service_healthy

  pedidos-service:
    container_name: pedidos-service
    build: ./pedidos
    restart: always
    networks:
      - microservices-network
    env_file:
      - ./.env
    environment:
      KAFKA_BROKERS: "kafka:29092"
      REDIS_URL: "redis://redis:6379"
    depends_on:
      orders-db-init:
        condition: service_completed_successfully
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    security_opt:
      - seccomp:unconfined
      - label:disable
    command: sh -c "npx prisma db push && npx prisma db seed && npm start"

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4_ecommerce
    restart: always
    networks:
      - microservices-network
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      cliente-db:
        condition: service_healthy
      produto-db:
        condition: service_healthy
      pagamento-db:
        condition: service_healthy

  rabbitmq:
    image: rabbitmq:3.9-management
    container_name: rabbitmq
    networks:
      - microservices-network
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    networks:
      - microservices-network
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD-SHELL", "echo ruok | nc localhost 2181"]
      interval: 10s
      timeout: 5s
      retries: 10

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    networks:
      - microservices-network
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    networks:
      - microservices-network
    depends_on:
      kafka:
        condition: service_healthy
      zookeeper:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      DYNAMIC_CONFIG_ENABLED: 'true'

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    networks:
      - microservices-network
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander
    restart: always
    networks:
      - microservices-network
    ports:
      - '8082:8081'
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      redis:
        condition: service_healthy

  kong-db:
    image: postgres:15-alpine
    container_name: kong-db
    restart: always
    networks:
      - microservices-network
    environment:
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kongpass
      POSTGRES_DB: kong
    volumes:
      - kong_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong -d kong"]
      interval: 5s
      timeout: 5s
      retries: 10

  kong-migration:
    image: kong:3.4
    container_name: kong-migration
    networks:
      - microservices-network
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-db
      KONG_PG_PORT: 5432
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_PG_DATABASE: kong
    command: kong migrations bootstrap
    depends_on:
      kong-db:
        condition: service_healthy
    restart: "no"

  kong:
    image: kong:3.4
    container_name: kong
    restart: always
    networks:
      - microservices-network
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-db
      KONG_PG_PORT: 5432
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_PG_DATABASE: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_ADMIN_GUI_URL: http://localhost:8002
    ports:
      - "8000:8000"
      - "8443:8443"
      - "8001:8001"
      - "8002:8002"
    depends_on:
      kong-migration:
        condition: service_completed_successfully
      cliente-service:
        condition: service_started
      produto-service:
        condition: service_started
      pedidos-service:
        condition: service_started
      pagamentos-service:
        condition: service_started
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

  konga-db:
    image: postgres:9.6
    container_name: konga-db
    restart: always
    networks:
      - microservices-network
    environment:
      POSTGRES_USER: konga
      POSTGRES_PASSWORD: kongapass
      POSTGRES_DB: konga
    volumes:
      - konga_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U konga -d konga"]
      interval: 5s
      timeout: 5s
      retries: 10

  konga-prepare:
    image: pantsel/konga:latest
    container_name: konga-prepare
    networks:
      - microservices-network
    environment:
      NODE_ENV: production
      DB_ADAPTER: postgres
      DB_HOST: konga-db
      DB_PORT: 5432
      DB_USER: konga
      DB_PASSWORD: kongapass
      DB_DATABASE: konga
    command: "-c prepare -a postgres -u postgresql://konga:kongapass@konga-db:5432/konga"
    depends_on:
      konga-db:
        condition: service_healthy
    restart: "no"

  konga:
    image: pantsel/konga:latest
    container_name: konga
    restart: always
    networks:
      - microservices-network
    environment:
      NODE_ENV: production
      DB_ADAPTER: postgres
      DB_HOST: konga-db
      DB_PORT: 5432
      DB_USER: konga
      DB_PASSWORD: kongapass
      DB_DATABASE: konga
    ports:
      - "1337:1337"
    depends_on:
      konga-prepare:
        condition: service_completed_successfully
      kong:
        condition: service_healthy

  kong-config:
    image: curlimages/curl:latest
    container_name: kong-config
    networks:
      - microservices-network
    command: >
      sh -c '
      until curl -s http://kong:8001/status > /dev/null 2>&1; do sleep 3; done;
      curl -s -X POST http://kong:8001/services --data "name=cliente-service" --data "url=http://cliente-service:3001/api";
      curl -s -X POST http://kong:8001/services/cliente-service/routes --data "name=users" --data "paths[]=/users" --data "strip_path=false";
      curl -s -X POST http://kong:8001/services --data "name=produto-service" --data "url=http://produto-service:3002/api";
      curl -s -X POST http://kong:8001/services/produto-service/routes --data "name=products" --data "paths[]=/products" --data "strip_path=false";
      curl -s -X POST http://kong:8001/services --data "name=pedidos-service" --data "url=http://pedidos-service:3003/api";
      curl -s -X POST http://kong:8001/services/pedidos-service/routes --data "name=orders" --data "paths[]=/orders" --data "strip_path=false";
      curl -s -X POST http://kong:8001/services --data "name=pagamentos-service" --data "url=http://pagamentos-service:3004/api";
      curl -s -X POST http://kong:8001/services/pagamentos-service/routes --data "name=payments" --data "paths[]=/payments" --data "strip_path=false";
      curl -s -X POST http://kong:8001/services/pagamentos-service/routes --data "name=type-payments" --data "paths[]=/type-payments" --data "strip_path=false";
      curl -s -X POST http://kong:8001/plugins --data "name=rate-limiting" --data "config.minute=10" --data "config.policy=local";
      curl -s -X POST http://kong:8001/plugins --data "name=request-size-limiting" --data "config.allowed_payload_size=200";
      curl -s -X POST http://kong:8001/routes/users/plugins --data "name=proxy-cache" --data "config.strategy=memory" --data "config.content_type[]=application/json" --data "config.cache_ttl=86400" --data "config.response_code[]=200";
      curl -s -X POST http://kong:8001/routes/products/plugins --data "name=proxy-cache" --data "config.strategy=memory" --data "config.content_type[]=application/json" --data "config.cache_ttl=14400" --data "config.response_code[]=200";
      curl -s -X POST http://kong:8001/routes/orders/plugins --data "name=proxy-cache" --data "config.strategy=memory" --data "config.content_type[]=application/json" --data "config.cache_ttl=2592000" --data "config.response_code[]=200";
      curl -s -X POST http://kong:8001/routes/type-payments/plugins --data "name=proxy-cache" --data "config.strategy=memory" --data "config.content_type[]=application/json" --data "config.cache_ttl=31536000" --data "config.response_code[]=200";
      '
    depends_on:
      kong:
        condition: service_healthy
      redis:
        condition: service_healthy
      cliente-service:
        condition: service_started
      produto-service:
        condition: service_started
      pedidos-service:
        condition: service_started
      pagamentos-service:
        condition: service_started
    restart: "no"

volumes:
  cliente-data:
  produto-data:
  pagamento-data:
  pgadmin_data:
  orders_mongo_data:
  rabbitmq_data:
  redis_data:
  kong_data:
  konga_data:
  kafka_data:
  zookeeper_data:
  zookeeper_logs:

networks:
  microservices-network:
    driver: bridge
